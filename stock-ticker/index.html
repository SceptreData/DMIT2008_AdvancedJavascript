<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>1337 Stock Ticker - David Bergeron</title>
    <meta
      name="description"
      content="A simple stock ticker app that queries the Alpha Vantage API"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="site.webmanifest" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <form class="stock-ticker">
      <label for="stock">Stock</label>
      <input type="text" id="stock" name="stock" />
      <button type="submit">Get Stock</button>
      <div class="error"></div>
    </form>

    <section class="stock-display">
      <h1>Stock Ticker</h1>
      <div class="details">Symbol: <span class="symbol"></span></div>
      <div class="details">Date: <span class="date"></span></div>
      <div class="details">Open: <span class="open"></span></div>
      <div class="details">Highest: <span class="max"></span></div>
      <div class="details">Lowest: <span class="low"></span></div>
      <div class="details">Close: <span class="close"></span></div>
      <div class="details">Change: <span class="change"></span></div>
    </section>

    <script src="js/vendor/modernizr-3.7.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
