<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>ES6 Example Weather Application</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="site.webmanifest" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900&display=swap" rel="stylesheet">


    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <form class="frm weather">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" />
      <button type="submit">Get Weather</button>
    </form>

    <section class="weather-display">
      <h1>Weather Update</h1>
      <div class="details"><span class="location"></span></div>
      <div class="details"><span class="date"></span></div>
      <div class="details"><span class="temp"></span></div>
      <div class="details"><span class="conditions"></span></div>
      <div class="details">Sunrise: <span class="sunrise"></span></div>
      <div class="details">Sunset: <span class="sunset"></span></div>
      <ul class="forecast"></ul>
    </section>

    <script src="js/vendor/modernizr-3.7.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
